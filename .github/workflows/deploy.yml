name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Generate config.js from environment variables
      env:
        API_KEY: ${{ secrets.GOOGLE_SHEETS_API_KEY }}
        SPREADSHEET_ID: ${{ secrets.GOOGLE_SPREADSHEET_ID }}
        APPS_SCRIPT_URL: ${{ secrets.GOOGLE_APPS_SCRIPT_URL }}
      run: |
        echo "Generating config.js..."
        echo "// Google Sheets API設定 - GitHub Actions環境変数から生成" > config.js
        echo "// 注意: このファイルはCI/CDで動的に生成されます" >> config.js
        echo "" >> config.js
        echo "window.GOOGLE_SHEETS_API_KEY = '${API_KEY}';" >> config.js
        echo "window.GOOGLE_SPREADSHEET_ID = '${SPREADSHEET_ID}';" >> config.js
        echo "window.GOOGLE_APPS_SCRIPT_URL = '${APPS_SCRIPT_URL}';" >> config.js
        echo "" >> config.js
        echo "// デプロイ情報" >> config.js
        echo "window.DEPLOY_TIMESTAMP = '$(date -u +"%Y-%m-%d %H:%M:%S UTC")';" >> config.js
        echo "window.DEPLOY_COMMIT = '${{ github.sha }}';" >> config.js
        echo "console.log('Config loaded successfully from GitHub Actions');" >> config.js
        echo "" >> config.js
        echo "Config.js generated successfully"
        ls -la config.js
        echo "Content preview:"
        cat config.js
        
    - name: Verify config.js was created
      run: |
        echo "Generated config.js:"
        cat config.js
        echo ""
        echo "Files in current directory:"
        ls -la
        echo ""
        echo "Files that will be uploaded:"
        find . -name "*.js" -o -name "*.html" -o -name "*.css" | head -20
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4