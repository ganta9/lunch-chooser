name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Generate config.js from environment variables
      run: |
        echo "Generating config.js..."
        cat > config.js << 'EOF'
        // Google Sheets API設定 - GitHub Actions環境変数から生成
        // 注意: このファイルはCI/CDで動的に生成されます
        
        window.GOOGLE_SHEETS_API_KEY = '${{ secrets.GOOGLE_SHEETS_API_KEY }}';
        window.GOOGLE_SPREADSHEET_ID = '${{ secrets.GOOGLE_SPREADSHEET_ID }}';
        window.GOOGLE_APPS_SCRIPT_URL = '${{ secrets.GOOGLE_APPS_SCRIPT_URL }}';
        
        // デプロイ情報
        window.DEPLOY_TIMESTAMP = new Date().toISOString();
        window.DEPLOY_COMMIT = '${{ github.sha }}';
        console.log('Config loaded successfully');
        EOF
        echo "Config.js generated successfully"
        ls -la config.js
        echo "Content preview:"
        head -5 config.js
        
    - name: Verify config.js was created
      run: |
        echo "Generated config.js:"
        head -10 config.js
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4